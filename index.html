<body>
  <h1>Let's Play Durak</h1>
  <h2>Before you start please review the <a>rules</a></h2>
  <h2>Let me introduce myself</h2>  
  <button type="button" id="pick-up-btn">Pick up cards</button>
  <button type="button" id="discard-btn">Discard cards</button>
  <button type="button" id="restart-btn">Restart Game</button>

  <div id="pileCards">
    <div id="trupmCard"></div>
    <div id=pile></div>
  </div>  
  
  <div id="compHand">
      <div class="compCards" id="comp1"></div>
      <div class="compCards" id="comp2"></div>
      <div class="compCards" id="comp3"></div>
      <div class="compCards" id="comp4"></div>
      <div class="compCards" id="comp5"></div>
      <div class="compCards" id="comp6"></div>

      <div class="compCards" id="comp11"></div> -->
      <!-- <div class="compCards" id="comp12"></div> -->
  </div>
  <div class="gameBoard">
      <div class="defenceBoard" id="defence1"></div>
      <div class="defenceBoard" id="defence2"></div>
      <div class="defenceBoard" id="defence3"></div>
      <div class="defenceBoard" id="defence4"></div>
      <div class="defenceBoard" id="defence5"></div>
      <div class="defenceBoard" id="defence6"></div>
  </div>
  <div class="gameBoard">
      <div class="attackBoard" id="attack1"></div>
      <div class="attackBoard" id="attack2"></div>
      <div class="attackBoard" id="attack3"></div>
      <div class="attackBoard" id="attack4"></div>
      <div class="attackBoard" id="attack5"></div>
      <div class="attackBoard" id="attack6"></div>
  </div>
  <div id="playerHand">
      <div class="playerCards" id="player1"></div>
      <div class="playerCards" id="player2"></div>
      <div class="playerCards" id="player3"></div>
      <div class="playerCards" id="player4"></div>
      <div class="playerCards" id="player5"></div>
      <div class="playerCards" id="player6"></div>
